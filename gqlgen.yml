schema:
    - "api/graphql/*.graphql"

exec:
    filename: .gen/api/graphql/exec.go
    package: graphql

model:
    filename: .gen/api/graphql/generated.go
    package: graphql

struct_tag: json

models:
    Provider:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.Provider

    Service:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.Service

    Region:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.Region

    Zone:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.Zone

    InstanceType:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.InstanceType

    NetworkCategory:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.NetworkCategory

    InstanceTypeCategory:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.InstanceTypeCategory

    IntFilter:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.IntFilter

    FloatFilter:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.FloatFilter

    NetworkCategoryFilter:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.NetworkCategoryFilter

    InstanceTypeCategoryFilter:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.InstanceTypeCategoryFilter

    InstanceTypeQueryInput:
        model: github.com/banzaicloud/cloudinfo/pkg/cloudinfo.InstanceTypeQueryFilter
