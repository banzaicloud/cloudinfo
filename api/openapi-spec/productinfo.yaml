          x-go-name: AttributeName
        attributeValues:
          type: array
          items:
            type: number
            format: double
          x-go-name: AttributeValues
      x-go-package: github.com/banzaicloud/productinfo/internal/app/productinfo/api
    ErrorResponse:
      description: ErrorResponse struct for error responses
      type: object
      properties:
        code:
          type: string
          x-go-name: ErrorCode
        message:
          type: string
