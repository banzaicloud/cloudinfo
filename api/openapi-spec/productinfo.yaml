openapi: 3.0.0
info:
  description: >-
    The product info application uses the cloud provider APIs to asynchronously
    fetch and parse instance type attributes

    and prices, while storing the results in an in memory cache and making it
    available as structured data through a REST API.
  title: Product Info.
  contact:
    name: Banzai Cloud
    email: info@banzaicloud.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 0.0.1
paths:
  /providers:
    get:
      description: Returns the supported providers
      tags:
        - providers
      operationId: getProviders
      responses:
        '200':
          description: ProvidersResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvidersResponse'
  '/providers/{provider}':
    get:
      description: Returns the requested provider
      tags:
        - provider
      operationId: getProvider
      parameters:
        - x-go-name: Provider
          name: provider
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ProviderResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderResponse'
  '/providers/{provider}/services':
    get:
      description: Provides a list with the available services for the provider
      tags:
        - services
      operationId: getServices
      parameters:
        - x-go-name: Provider
          name: provider
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ServicesResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicesResponse'
        '503':
          description: ErrorResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/providers/{provider}/services/{service}':
    get:
      description: >-
        Provides service details for the given service on the provider in the
        given region
      tags:
        - service
      operationId: getService
      parameters:
        - x-go-name: Provider
          name: provider
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Service
          name: service
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ServiceResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceResponse'
        '503':
          description: ErrorResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/providers/{provider}/services/{service}/regions':
    get:
      description: Provides the list of available regions of a cloud provider
      tags:
        - regions
      operationId: getRegions
      parameters:
        - x-go-name: Provider
          name: provider
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Service
          name: service
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: RegionsResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegionsResponse'
  '/providers/{provider}/services/{service}/regions/{region}':
    get:
      description: Provides the detailed info of a specific region of a cloud provider
      tags:
        - regions
      operationId: getRegion
      parameters:
        - x-go-name: Provider
          name: provider
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Service
          name: service
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Region
          name: region
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: RegionResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegionResponse'
  '/providers/{provider}/services/{service}/regions/{region}/images':
    get:
      tags:
        - images
      summary: >-
        Provides a list of available images on a given provider in a specific
        region for a service.
      operationId: getImages
      parameters:
        - x-go-name: Provider
          name: provider
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Service
          name: service
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Region
          name: region
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ImagesResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImagesResponse'
  '/providers/{provider}/services/{service}/regions/{region}/products':
    get:
      tags:
        - products
      summary: >-
        Provides a list of available machine types on a given provider in a
        specific region.
      operationId: getProducts
      parameters:
        - x-go-name: Provider
          name: provider
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Service
          name: service
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Region
          name: region
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ProductDetailsResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDetailsResponse'
  '/providers/{provider}/services/{service}/regions/{region}/products/{attribute}':
    get:
      tags:
        - attributes
      summary: Provides a list of available attribute values in a provider's region.
      operationId: getAttrValues
      parameters:
        - x-go-name: Provider
          name: provider
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Service
          name: service
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Region
          name: region
          in: path
          required: true
          schema:
            type: string
        - x-go-name: Attribute
          name: attribute
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: AttributeResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttributeResponse'
servers:
  - url: /api/v1
