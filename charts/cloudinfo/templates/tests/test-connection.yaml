apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cloudinfo.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "cloudinfo.name" . }}
    helm.sh/chart: {{ include "cloudinfo.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['http://{{ include "cloudinfo.fullname" . }}:{{ .Values.service.port }}{{ printf "%s/status" .Values.app.basePath | clean }}']
  restartPolicy: Never
